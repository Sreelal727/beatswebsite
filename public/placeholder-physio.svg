<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#fefce8"/>
  <rect x="50" y="50" width="300" height="200" rx="8" fill="#fef3c7"/>
  
  <!-- Exercise bike -->
  <g transform="translate(120, 100)">
    <!-- Bike frame -->
    <path d="M0 40 L20 20 L40 20 L50 40" stroke="#374151" stroke-width="3" fill="none"/>
    <path d="M20 20 L20 40" stroke="#374151" stroke-width="3"/>
    <path d="M40 20 L30 40" stroke="#374151" stroke-width="3"/>
    
    <!-- Wheels -->
    <circle cx="10" cy="50" r="12" fill="none" stroke="#6b7280" stroke-width="3"/>
    <circle cx="50" cy="50" r="8" fill="none" stroke="#6b7280" stroke-width="2"/>
    
    <!-- Seat -->
    <ellipse cx="30" cy="35" rx="8" ry="4" fill="#3b82f6"/>
    
    <!-- Handlebars -->
    <path d="M15 25 L25 25" stroke="#6b7280" stroke-width="3"/>
    
    <!-- Pedals -->
    <circle cx="30" cy="45" r="2" fill="#6b7280"/>
    <rect x="28" y="47" width="4" height="2" fill="#6b7280"/>
  </g>
  
  <!-- Resistance bands -->
  <g transform="translate(200, 120)">
    <path d="M0 0 Q10 -10 20 0 Q30 10 40 0" stroke="#10b981" stroke-width="4" fill="none"/>
    <path d="M0 10 Q10 0 20 10 Q30 20 40 10" stroke="#10b981" stroke-width="4" fill="none"/>
    
    <!-- Handles -->
    <rect x="-3" y="-2" width="6" height="4" rx="2" fill="#374151"/>
    <rect x="37" y="-2" width="6" height="4" rx="2" fill="#374151"/>
  </g>
  
  <!-- Therapy table -->
  <g transform="translate(260, 140)">
    <rect x="0" y="0" width="50" height="20" rx="2" fill="#8b5cf6"/>
    <rect x="5" y="20" width="3" height="15" fill="#6b7280"/>
    <rect x="42" y="20" width="3" height="15" fill="#6b7280"/>
  </g>
  
  <!-- Dumbbells -->
  <g transform="translate(80, 160)">
    <circle cx="0" cy="0" r="4" fill="#6b7280"/>
    <rect x="4" y="-1" width="15" height="2" fill="#374151"/>
    <circle cx="19" cy="0" r="4" fill="#6b7280"/>
    
    <circle cx="0" cy="15" r="3" fill="#6b7280"/>
    <rect x="3" y="14" width="12" height="2" fill="#374151"/>
    <circle cx="15" cy="15" r="3" fill="#6b7280"/>
  </g>
  
  <!-- Human figure exercising -->
  <g transform="translate(180, 80)">
    <!-- Head -->
    <circle cx="0" cy="0" r="6" fill="#fbbf24"/>
    
    <!-- Body -->
    <rect x="-3" y="6" width="6" height="15" rx="3" fill="#3b82f6"/>
    
    <!-- Arms -->
    <path d="M-3 10 L-10 15 L-8 20" stroke="#fbbf24" stroke-width="2" fill="none"/>
    <path d="M3 10 L10 8 L12 12" stroke="#fbbf24" stroke-width="2" fill="none"/>
    
    <!-- Legs -->
    <path d="M-1 21 L-3 35 L-1 40" stroke="#fbbf24" stroke-width="2" fill="none"/>
    <path d="M1 21 L3 35 L1 40" stroke="#fbbf24" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="280" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="14" font-weight="600">
    Physiotherapy &amp; Rehabilitation
  </text>
</svg>