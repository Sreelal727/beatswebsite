<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#f0f9ff"/>
  <rect x="50" y="50" width="300" height="200" rx="8" fill="#dbeafe"/>
  
  <!-- Ultrasound machine -->
  <g transform="translate(120, 80)">
    <!-- Main unit -->
    <rect x="0" y="40" width="80" height="60" rx="4" fill="#1e293b"/>
    
    <!-- Screen -->
    <rect x="5" y="5" width="70" height="50" rx="2" fill="#0f172a"/>
    <rect x="8" y="8" width="64" height="44" rx="1" fill="#1e40af"/>
    
    <!-- Ultrasound image on screen -->
    <ellipse cx="40" cy="30" rx="25" ry="18" fill="#3b82f6" opacity="0.6"/>
    <ellipse cx="35" cy="25" rx="8" ry="6" fill="#60a5fa" opacity="0.8"/>
    
    <!-- Control panel -->
    <circle cx="15" cy="75" r="3" fill="#64748b"/>
    <circle cx="25" cy="75" r="3" fill="#64748b"/>
    <circle cx="35" cy="75" r="3" fill="#64748b"/>
    <rect x="45" y="70" width="30" height="10" rx="2" fill="#64748b"/>
    
    <!-- Probe -->
    <rect x="85" y="20" width="4" height="30" fill="#6b7280"/>
    <ellipse cx="87" cy="15" rx="3" ry="5" fill="#9ca3af"/>
    
    <!-- Cable -->
    <path d="M87 50 Q100 60 110 55 Q120 50 115 65" stroke="#6b7280" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Sound waves -->
  <g transform="translate(240, 100)">
    <path d="M0 0 Q10 -5 20 0 Q30 5 40 0" stroke="#3b82f6" stroke-width="2" fill="none" opacity="0.7"/>
    <path d="M0 10 Q10 5 20 10 Q30 15 40 10" stroke="#3b82f6" stroke-width="2" fill="none" opacity="0.5"/>
    <path d="M0 20 Q10 15 20 20 Q30 25 40 20" stroke="#3b82f6" stroke-width="2" fill="none" opacity="0.3"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="280" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="14" font-weight="600">
    Ultrasound Technology
  </text>
</svg>