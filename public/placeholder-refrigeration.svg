<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#f0f9ff"/>
  <rect x="50" y="50" width="300" height="200" rx="8" fill="#dbeafe"/>
  
  <!-- Medical refrigerator -->
  <g transform="translate(150, 80)">
    <!-- Main body -->
    <rect x="0" y="0" width="60" height="100" rx="4" fill="#e5e7eb"/>
    <rect x="2" y="2" width="56" height="96" rx="3" fill="#f3f4f6"/>
    
    <!-- Door -->
    <rect x="0" y="0" width="60" height="50" rx="4" fill="#d1d5db"/>
    <rect x="2" y="2" width="56" height="46" rx="3" fill="#e5e7eb"/>
    
    <!-- Handle -->
    <rect x="52" y="20" width="3" height="10" rx="1" fill="#6b7280"/>
    
    <!-- Temperature display -->
    <rect x="10" y="10" width="25" height="8" rx="1" fill="#1f2937"/>
    <text x="22" y="17" text-anchor="middle" fill="#22c55e" font-family="monospace" font-size="6">2째C</text>
    
    <!-- Freezer compartment -->
    <rect x="2" y="52" width="56" height="46" rx="3" fill="#bfdbfe"/>
    
    <!-- Shelves -->
    <rect x="5" y="25" width="50" height="1" fill="#9ca3af"/>
    <rect x="5" y="35" width="50" height="1" fill="#9ca3af"/>
    <rect x="5" y="70" width="50" height="1" fill="#9ca3af"/>
    <rect x="5" y="85" width="50" height="1" fill="#9ca3af"/>
  </g>
  
  <!-- Vaccine vials -->
  <g transform="translate(120, 120)">
    <rect x="0" y="0" width="4" height="12" rx="2" fill="#3b82f6"/>
    <rect x="0" y="0" width="4" height="3" rx="2" fill="#1e40af"/>
    
    <rect x="8" y="0" width="4" height="12" rx="2" fill="#10b981"/>
    <rect x="8" y="0" width="4" height="3" rx="2" fill="#059669"/>
    
    <rect x="16" y="0" width="4" height="12" rx="2" fill="#f59e0b"/>
    <rect x="16" y="0" width="4" height="3" rx="2" fill="#d97706"/>
  </g>
  
  <!-- Temperature monitoring -->
  <g transform="translate(230, 100)">
    <!-- Thermometer -->
    <rect x="0" y="0" width="3" height="30" rx="1" fill="#6b7280"/>
    <circle cx="1.5" cy="32" r="4" fill="#ef4444"/>
    <rect x="0.5" y="5" width="2" height="20" fill="#ef4444"/>
    
    <!-- Temperature scale -->
    <text x="8" y="8" fill="#6b7280" font-family="Arial, sans-serif" font-size="6">8째C</text>
    <text x="8" y="18" fill="#22c55e" font-family="Arial, sans-serif" font-size="6">2째C</text>
    <text x="8" y="28" fill="#6b7280" font-family="Arial, sans-serif" font-size="6">-2째C</text>
  </g>
  
  <!-- Cold chain symbol -->
  <g transform="translate(280, 120)">
    <circle cx="0" cy="0" r="8" fill="none" stroke="#3b82f6" stroke-width="2"/>
    <path d="M-4 -4 L0 0 L4 -4 M0 0 L0 4" stroke="#3b82f6" stroke-width="2"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="280" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="14" font-weight="600">
    Medical Refrigeration
  </text>
</svg>